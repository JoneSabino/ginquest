swagger: "2.0"
info:
  version: "1.0.0"
  title: GinQuest API
# during dev, should point to your local machine
host: ginquest-backend-dot-ginquest-app.appspot.com
# basePath prefixes all resource paths
basePath: /
#
schemes:
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /quiz:
    x-swagger-router-controller: quiz
    get:
      description: Retorna quiz
      operationId: getQuiz
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/QuizRequest"
    delete:
      description: Retorna quiz
      operationId: deleteQuiz
      responses:
        "200":
          description: Success
    post:
      description: Retorna quiz
      operationId: postQuiz
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/QuizRequest"
      responses:
        "200":
          description: Success
  /gincana/{id}:
    x-swagger-router-controller: main
    get:
      description: Retorna gincana
      operationId: getGincana
      parameters:
        - in: path
          name: id
          type: integer
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Gincana"
  /gincanas:
    x-swagger-router-controller: main
    get:
      description: Retorna gincanas
      operationId: getGincanas
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Gincanas"
  /tarefa/{id}:
    x-swagger-router-controller: main
    get:
      description: Retorna gincanas
      operationId: getTarefas
      parameters:
        - in: path
          name: id
          type: integer
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Tarefa"
  /version:
    x-swagger-router-controller: util
    get:
      description: Retorna a vers√£o da API
      operationId: getVersion
      responses:
        "200":
          description: Success
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  QuizRequest:
    properties:
      pergunta:
        type: string
      resposta1:
        type: string
      resposta2:
        type: string
      resposta3:
        type: string
      resposta4:
        type: string
      resposta5:
        type: string
      correct:
        type: integer
  Gincanas:
    properties:
      idgincana:
        type: integer
      nome:
        type: string
      criador:
        type: integer
  Gincana:
    properties:
      idgincana:
        type: integer
      nome:
        type: string
      criador:
        type: integer
  Tarefa:
    properties:
      idtarefa:
        type: integer
      idgincana:
        type: integer
      idtipotarefa:
        type: integer
      nome:
        type: string
